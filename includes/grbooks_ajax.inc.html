<div class="row">
  <div class="card">
    <h2 class="color-dkblue">Search the GRBooks Database</h2>
    <form method="get" action="#">
      <div class="input-wrapper">
        <div class="flex">
          <label for="year">Search by Year</label>
          <input type="text" name="yearbook" id="year" />
        </div>
      </div>
      <div class="input-wrapper">
        <div class="flex">
          <label for="title">Search by title</label>
          <input type="text" name="booktitle" id="title" />
        </div>
      </div>
      <div class="input-wrapper">
        <div class="flex">
          <label for="yearjson">Search by Year, JSON output</label>
          <input type="text" name="yearbookjson" id="yearjson" />
        </div>
      </div>
      <div class="input-wrapper">
        <div class="flex">
          <label for="yearjson">Search by author</label>
          <input type="text" name="byauthor" id="byauthor" />
        </div>
      </div>
    </form>

    <div id="outputyear">This is search by year output</div>
    <div id="titleoutput">This is search by title output</div>
    <div id="yearout">This is search by year JSON output</div>
    <div id="byauthorout">This is search by author output</div>
  </div>
</div>
