<div class="row">
  <div class="card">
    <h2 class="color-dkblue">Create New User</h2>
    <form method="get" action="#">
      <div id="username-wrapper" class="alert-wrapper">
        <div class="error-text" id="username-error"></div>
        <div class="flex">
          <label for="username">Username</label
          ><input name="username" type="text" id="username" />
        </div>
      </div>
      <div id="password-wrapper" class="alert-wrapper">
        <div class="error-text" id="password-error"></div>
        <div class="flex">
          <label for="password">Password</label
          ><input name="password" type="password" id="password" />
        </div>
      </div>
      <div id="age-wrapper" class="alert-wrapper">
        <div class="error-text" id="age-error"></div>
        <div class="flex">
          <label for="age">Age</label><input name="age" type="text" id="age" />
        </div>
      </div>
      <div id="year-wrapper" class="alert-wrapper">
        <div class="error-text" id="year-error"></div>
        <div class="flex">
          <label for="year-menu">Year</label>
          <select name="year-menu" id="year-menu"> </select>
        </div>
      </div>
      <div id="month-wrapper" class="alert-wrapper">
        <div class="error-text" id="month-error"></div>
        <div class="flex">
          <label for="month-menu">Month</label>
          <select name="month-menu" id="month-menu"> </select>
        </div>
      </div>
      <div id="day-wrapper" class="alert-wrapper">
        <div class="error-text" id="day-error"></div>
        <div class="flex">
          <label for="day-menu">Day</label>
          <select name="day-menu" id="day-menu"> </select>
        </div>
      </div>
      <div id="bio-wrapper" class="alert-wrapper">
        <div class="error-text" id="bio-error"></div>
        <div class="flex">
          <label for="bio">Biography</label>
          <textarea
            name="bio"
            id="bio"
            placeholder="Tell us a bit about yourself (in 500 characters or less)"
          ></textarea>
        </div>
      </div>
      <div id="options-wrapper" class="alert-wrapper">
        <div class="error-text" id="options-error"></div>
        <fieldset>
          <legend>Options</legend>
          <div class="flex">
            <input
              type="checkbox"
              name="email-notify"
              id="email-notify"
            /><label for="email-notify"
              >User will receive email notifications</label
            >
          </div>
          <div class="flex">
            <input type="checkbox" name="free-work" id="free-work" /><label
              for="free-work"
              >User can work for free</label
            >
          </div>
          <div class="flex">
            <input type="checkbox" name="donator" id="donator" /><label
              for="donator"
              >User can donate for operation costs</label
            >
          </div>
        </fieldset>
      </div>
      <div id="role-wrapper" class="alert-wrapper">
        <div class="error-text" id="role-error"></div>
        <fieldset>
          <legend>Role</legend>
          <div class="flex">
            <input
              type="radio"
              id="subscriber"
              name="roles"
              value="subscriber"
            />
            <label for="subscriber">Subscriber</label>
          </div>
          <div class="flex">
            <input type="radio" id="moderator" name="roles" value="moderator" />
            <label for="moderator">Moderator</label>
          </div>
          <div class="flex">
            <input
              type="radio"
              id="contributor"
              name="roles"
              value="contributor"
            />
            <label for="contributor">Contributor</label>
          </div>
          <div class="flex">
            <input type="radio" id="author" name="roles" value="author" />
            <label for="author">Author</label>
          </div>
          <div class="flex">
            <input type="radio" id="editor" name="roles" value="editor" />
            <label for="editor">Editor</label>
          </div>
          <div class="flex">
            <input type="radio" id="admin" name="roles" value="admin" />
            <label for="admin">Admin</label>
          </div>
        </fieldset>
      </div>
      <div id="timezone-wrapper" class="alert-wrapper">
        <div class="error-text" id="timezone-error"></div>
        <fieldset>
          <legend>Timezone</legend>
          <div class="flex">
            <input type="radio" id="eastern" name="timezone" value="eastern" />
            <label for="eastern">US Eastern UTC -4</label>
          </div>
          <div class="flex">
            <input type="radio" id="central" name="timezone" value="central" />
            <label for="central">US Central UTC -5</label>
          </div>
          <div class="flex">
            <input
              type="radio"
              id="mountain-daylight"
              name="timezone"
              value="mountain-daylight"
            />
            <label for="mountain-daylight">US Mountain Daylight UTC -6</label>
          </div>
          <div class="flex">
            <input
              type="radio"
              id="mountain-standard"
              name="timezone"
              value="mountain-standard"
            />
            <label for="mountain-standard">Moutain Standard (Arizona)</label>
          </div>
          <div class="flex">
            <input type="radio" id="pacific" name="timezone" value="pacific" />
            <label for="pacific">US Pacific UTC -7</label>
          </div>
          <div class="flex">
            <input type="radio" id="alaska" name="timezone" value="alaska" />
            <label for="alaska">Alaska UTC -8</label>
          </div>
          <div class="flex">
            <input type="radio" id="hawaii" name="timezone" value="hawaii" />
            <label for="hawaii">Hawaii UTC -10</label>
          </div>
        </fieldset>
      </div>
      <input type="hidden" name="user-form" value="create" />
      <div class="flex">
        <input type="reset" value="reset" />
        <input name="submit" value="submit" type="submit" />
      </div>
    </form>
  </div>
</div>
